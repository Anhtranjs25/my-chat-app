<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 20px auto;
      line-height: 1.6;
    }
    .intro {
      background: #f0f4ff;
      border-left: 4px solid #3b82f6;
      padding: 12px 16px;
      margin-bottom: 20px;
    }
    .auth-box {
      background: #fff;
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      margin-bottom: 10px;
      width: calc(100% - 16px);
      display: block;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      margin-right: 10px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #msg {
      color: red;
      margin-top: 8px;
    }
    #dashboard {
      display: none;
    }
    ul {
      margin: 0;
      padding-left: 20px;
    }
    .highlight {
      color: #10b981;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard – Chat Realtime</h1>

  <div class="intro">
    <p>Hệ thống hộp chat nhúng giúp bạn tương tác trực tiếp với khách hàng.</p>
    <p><span class="highlight">Tính năng nổi bật:</span></p>
    <ul>
      <li>⭐ Khách không cần đăng nhập</li>
      <li>⭐ Nhận Telegram khi khách để lại SĐT</li>
      <li>⭐ Gợi ý SĐT từ lần trước</li>
      <li>⭐ Giao diện widget nhúng đơn giản</li>
    </ul>
  </div>

  <div class="auth-box" id="auth">
    <h2>Đăng nhập</h2>
    <input id="email" type="email" placeholder="Email được cấp" />
    <input id="password" type="password" placeholder="Mật khẩu" />
    <button id="btn-login">Đăng nhập</button>
    <div id="msg"></div>
  </div>

  <div id="dashboard">
    <h2>🎯 Bảng điều khiển</h2>
    <div id="msgs" style="height:300px;overflow:auto;border:1px solid #ccc;padding:8px;background:#f9f9f9"></div>
    <input id="reply-text" placeholder="Trả lời khách hàng..." />
    <button id="btn-reply">Gửi trả lời</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
